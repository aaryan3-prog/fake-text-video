<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fake Text Generator</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 360px;
      height: 640px;
      background: #000;
      border-radius: 30px;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 75%;
      font-size: 14px;
    }

    .boyfriend {
      background: #2a2a2a;
      align-self: flex-start;
    }

    .girlfriend {
      background: #4b2eff;
      align-self: flex-end;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 20px;
      background: #00ffcc;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="chat" id="chat"></div>
  <button onclick="generateChat()">Generate</button>
</div>

<script>
const boyfriendLines = [
  "No.",
  "I’m choosing peace.",
  "I read that message spiritually.",
  "I blinked and missed the question.",
  "Interesting accusation.",
  "I was going to reply but then I didn’t.",
  "This feels like a trap.",
  "I plead the fifth.",
  "That’s wild.",
  "I need time to misunderstand this."
];

const girlfriendLines = [
  "Why are you like this?",
  "So we’re doing silence now?",
  "That response felt personal.",
  "You replied too fast. Suspicious.",
  "Are you emotionally buffering?",
  "Say less. Actually say more.",
  "Wow. Just wow.",
  "I know you saw that.",
  "This is why I overthink.",
  "I’m screenshotting this energy."
];

function generateChat() {
  const chat = document.getElementById("chat");
  chat.innerHTML = "";

  let totalMessages = Math.floor(Math.random() * 5) + 10; // 10–14
  let isGirlfriendTurn = true;
  let delay = 0;

  for (let i = 0; i < totalMessages; i++) {
    const who = isGirlfriendTurn ? "girlfriend" : "boyfriend";
    const text = isGirlfriendTurn
      ? girlfriendLines[Math.floor(Math.random() * girlfriendLines.length)]
      : boyfriendLines[Math.floor(Math.random() * boyfriendLines.length)];

    setTimeout(() => {
      const div = document.createElement("div");
      div.className = "msg " + who;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }, delay);

    delay += 800;
    isGirlfriendTurn = !isGirlfriendTurn;
  }

  // Punchline or silence ending
  setTimeout(() => {
    if (Math.random() > 0.5) {
      const div = document.createElement("div");
      div.className = "msg boyfriend";
      div.innerText = "…";
      chat.appendChild(div);
    }
  }, delay + 600);
}
</script>

</body>
  </html>
