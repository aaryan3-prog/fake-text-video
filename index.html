<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fake Text Generator</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 360px;
      height: 640px;
      background: #000;
      border-radius: 30px;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 75%;
      font-size: 14px;
    }

    .boyfriend {
      background: #2a2a2a;
      align-self: flex-start;
    }

    .girlfriend {
      background: #4b2eff;
      align-self: flex-end;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 20px;
      background: #00ffcc;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="chat" id="chat"></div>
  <button onclick="generateChat()">Generate</button>
</div>

<script>
// OPENING
const gfStart = [
  "Hey.",
  "Can I ask you something?",
  "Quick question.",
  "Be honest.",
  "Why did you like that post?"
];

const bfStart = [
  "Oh no.",
  "I already regret this.",
  "Define question.",
  "This feels illegal.",
  "I’m listening nervously."
];

// SUSPICION
const gfMid1 = [
  "You replied fast earlier.",
  "You were online.",
  "You saw my message.",
  "That typing bubble disappeared.",
  "So silence was a choice."
];

const bfMid1 = [
  "Time is fake.",
  "I blinked.",
  "I was breathing.",
  "I emotionally loaded the reply.",
  "I was buffering."
];

// PETTY ESCALATION
const gfMid2 = [
  "Interesting excuse.",
  "That made it worse.",
  "Say it again but honest.",
  "I’ll remember this.",
  "Wow."
];

const bfMid2 = [
  "I stand by nothing.",
  "I plead confusion.",
  "This is getting hostile.",
  "I need legal advice.",
  "I miss who I was before this."
];

// ENDINGS
const gfEnd = [
  "So no explanation?",
  "That’s your final answer?",
  "I expected less.",
  "Okay.",
  "Noted."
];

const bfEnd = [
  "…",
  "I choose silence.",
  "I will not survive this.",
  "Message received spiritually.",
  "Understood."
];

function generateMessages() {
  return [
    { who: "girlfriend", text: random(gfStart) },
    { who: "boyfriend", text: random(bfStart) },

    { who: "girlfriend", text: random(gfMid1) },
    { who: "boyfriend", text: random(bfMid1) },

    { who: "girlfriend", text: random(gfMid2) },
    { who: "boyfriend", text: random(bfMid2) },

    { who: "girlfriend", text: random(gfEnd) },

    // 50% chance of boyfriend reply (awkward silence ending)
    ...(Math.random() > 0.5
      ? [{ who: "boyfriend", text: random(bfEnd) }]
      : [])
  ];
}

function random(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}
</script>

</body>
  </html>
