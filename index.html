<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fake Text Generator</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 360px;
      height: 640px;
      background: #000;
      border-radius: 30px;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 75%;
      font-size: 14px;
    }

    .boyfriend {
      background: #2a2a2a;
      align-self: flex-start;
    }

    .girlfriend {
      background: #4b2eff;
      align-self: flex-end;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 20px;
      background: #00ffcc;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="chat" id="chat"></div>
  <button onclick="generateChat()">Generate</button>
</div>

<script>
  const messages = [
    { who: "girlfriend", text: "Are you ignoring me?" },
    { who: "boyfriend", text: "No." },
    { who: "girlfriend", text: "That was a very fast no." },
    { who: "boyfriend", text: "I rehearse." },
    { who: "girlfriend", text: "You’re playing games again, aren’t you?" },
    { who: "boyfriend", text: "Emotionally? Yes." }
  ];

  function generateChat() {
    const chat = document.getElementById("chat");
    chat.innerHTML = "";

    messages.forEach((msg, i) => {
      setTimeout(() => {
        const div = document.createElement("div");
        div.className = "msg " + msg.who;
        div.innerText = msg.text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }, i * 800);
    });
  }
</script>

</body>
  </html>
