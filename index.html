<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fake Text Generator</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 360px;
      height: 640px;
      background: #000;
      border-radius: 30px;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 75%;
      font-size: 14px;
    }

    .boyfriend {
      background: #2a2a2a;
      align-self: flex-start;
    }

    .girlfriend {
      background: #4b2eff;
      align-self: flex-end;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 20px;
      background: #00ffcc;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="chat" id="chat"></div>
  <button onclick="generateChat()">Generate</button>
</div>

<script>
const boyfriendLines = [
  "No.",
  "I’m choosing peace.",
  "Interesting accusation.",
  "That’s wild.",
  "This feels like a trap.",
  "I need time to misunderstand this."
];

const girlfriendLines = [
  "Why are you like this?",
  "So we’re doing silence now?",
  "You replied too fast.",
  "I know you saw that.",
  "Wow. Just wow.",
  "This is why I overthink."
];

const popSound = new Audio("pop.mp3");
popSound.volume = 0.6;

function speak(text, who) {
  const utterance = new SpeechSynthesisUtterance(text);

  const voices = speechSynthesis.getVoices();

  // Try to pick male/female
  const femaleVoice = voices.find(v => v.name.toLowerCase().includes("female"));
  const maleVoice = voices.find(v => v.name.toLowerCase().includes("male"));

  utterance.voice = who === "girlfriend"
    ? (femaleVoice || voices[0])
    : (maleVoice || voices[0]);

  // Emotion simulation
  if (who === "girlfriend") {
    utterance.rate = 1.05;   // slightly faster
    utterance.pitch = 1.2;   // higher pitch
  } else {
    utterance.rate = 0.9;    // slower
    utterance.pitch = 0.8;   // lower pitch
  }

  speechSynthesis.speak(utterance);
}

function generateChat() {
  const chat = document.getElementById("chat");
  chat.innerHTML = "";
  speechSynthesis.cancel();

  let totalMessages = Math.floor(Math.random() * 5) + 10;
  let isGirlfriendTurn = true;
  let delay = 0;

  for (let i = 0; i < totalMessages; i++) {
    const who = isGirlfriendTurn ? "girlfriend" : "boyfriend";
    const text = isGirlfriendTurn
      ? girlfriendLines[Math.floor(Math.random() * girlfriendLines.length)]
      : boyfriendLines[Math.floor(Math.random() * boyfriendLines.length)];

    setTimeout(() => {
      popSound.currentTime = 0;
      popSound.play();

      setTimeout(() => {
        const div = document.createElement("div");
        div.className = "msg " + who;
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;

        speak(text, who);
      }, 200);
    }, delay);

    delay += 1200;
    isGirlfriendTurn = !isGirlfriendTurn;
  }
}
</script>

</body>
  </html>
